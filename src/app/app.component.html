<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="line-scale-party"
>
  <p style="font-size: 200%; color: white">Analizando...</p>
</ngx-spinner>

<div class="containerFull">
  <div class="containerMitad">
    <div >
      <label style="margin: 0 0 0 48%" #labelPos> 1 : 0</label>
    </div>
    <div class="ace-editor"
         #codeBloc>
    </div>
    <button type="button" class="botonPlay" (click)="runCode(false)">
      <i class="material-icons" style="font-size: 300%">play_arrow</i>
      <label style="font-size: 200%; margin-left:3%">Run</label>
    </button>
    <div class="terminal">
      <textarea id="terminal" class="codeBlocText" rows="20" placeholder="Terminal." (keyup.enter)="runCode(true)" (keyup)="lastLineInTerminal()" (click)="lastLineInTerminal()" #terminal></textarea>
    </div>
  </div>
  <div class="containerMitad">
    <textarea id="codeTxt" class="codeTxt" rows="50" placeholder="Su codigo correcto se ira adjuntando." disabled #codeTxt></textarea>
  </div>
</div>
